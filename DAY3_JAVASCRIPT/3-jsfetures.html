<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js fetures</title>
</head>
<body>
    <h1 id="myhtmlid"> </h1>
    <button onclick="clickMe()">clickMe</button>

    <script>

        document.getElementById("myhtmlid").innerHTML = "java script"

        document.getElementById("myhtmlid").innerHTML="Welcome to java script";
        document.getElementById("myhtmlid").style.color='blue';
        document.getElementById("myhtmlid").style.background.color='orange';
 
        function clickMe(){
            document.getElementById("myhtmlid").style.backgroundColor='tomato';
        }
    </script>
    
</body>
</html>
