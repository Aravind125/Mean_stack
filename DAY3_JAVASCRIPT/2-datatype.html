<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        age = 30;
        console.log("age", age);
        console.log(typeof(age));

        age = true;
        console.log("age", age);
        console.log(typeof(age));

        age = 'true';
        console.log("age", age);
        console.log(typeof(age));

    </script>

    
</body>
</html>
