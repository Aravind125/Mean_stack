<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi media</title>
</head>
<body>

    <h1>Youtube video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TlB_eWDSMt4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    
    <h1>Other Video</h1>
    <video width="400" controls>
        <source src="Settlebill_is_working_fine.mp4" type="video/mp4">
        <source src="Settlebill_is_working_fine.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
    
    <h1>Audio</h1>
    <audio controls>
        <source src="alarm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
