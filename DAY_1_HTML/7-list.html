<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order and un-order list</h1>
    <ul>
        <li>T</li>
        <li>T1</li>
        <li>T2</li>
    </ul>

    <ul style="list-style:upper-roman;">
        <li>T</li>
        <li>T1</li>
        <li>T2</li>
    </ul>
    <ol>
        <li>T</li>
        <li>T1</li>
        <li>T2</li>
    </ol>

    <ol type="i">
        <li>T</li>
        <li>T1</li>
        <li>T2</li>
    </ol>
</body>
</html>
