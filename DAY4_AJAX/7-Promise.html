<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <h1 id="demo"></h1>
    
<script>

const promise = new Promise(
    
    function(ifitIsResolved,ifitIsRejected)
    {
        setTimeout(function() {
            ifitIsResolved("it is resolved");
        },3000);
    }
);

    promise.then(
        function(value){
            document.getElementById("demo").innerHTML = value;
        }
    );



</script>

</body>
</html>
