<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>

<style>

    tr,td{
        border: 1px solid green;
        padding: 2px;
        background-color: white;
    }

</style>

</head>
<body onload="fetchtodos()">

    <table id="tableresult">

    </table>

    <script>

        function fetchtodos()
        {
            fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response=>response.json())
            .then(json=>displayTodos(json))
        }

        function displayTodos(todos){
            var data= '';
            for(i=0;i<todos.length;i++){
                data = data + '<tr>';
                data=data+
                    '<td>'+todos[i].userId+
                    '</td><td>'+todos[i].id+
                    '</td><td>'+todos[i].title+
                    '</td><td>'+todos[i].completed+
                    '</td>';    
                data = data+'</tr>';
            }
            document.getElementById("tableresult").innerHTML = data;
        }

        function addheader(){
            var table = document.getElementById("tableresult");
            var th = document.createElement("th");
            th.innerText = "Todos";
            var row1 = table.rows[0];
            document.getElementById("tableresult").innerHTML = appendChild(th);
        }



    </script>
    
</body>
</html>
