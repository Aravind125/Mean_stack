<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="text-align: center;">
  <h2>Sign In</h2>
  <form class="form-horizontal" action="Sucessful.html">

    <div class="form-group">
        <label class="control-label col-sm-2" for="name">NAME:</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">AADHAR NUMBER:</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">EMAIL:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="number">Mobile Number:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="number" placeholder="Enter Mobile Number" name="number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="otp">OTP :</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="otp" placeholder="Enter OTP" name="otp">
        </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button onclick="showstatus()" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

    <div class="alert alert-success">
        <strong id="id">Success!</strong> Sign in Sucessfully.
    </div>
  </form>
</div>



<script>
    function showstatus(){
       
    }
</script>


</body>
</html>
